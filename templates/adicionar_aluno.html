<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Adicionar aluno</title>
  </head>
  <body>
    {% extends "base.html" %} {% block content %}
    <div class="content-adicionar-aluno">
      <h2>Adicionar Aluno</h2>
      <form
        action="{{ url_for('adicionar_aluno') }}"
        method="POST"
        class="form-adicionar-aluno"
      >
        <div class="grid-adicionar-aluno">
          <div>
            <label for="nome">Nome:</label>
            <input
              type="text"
              id="nome"
              name="nome"
              class="input-adicionar-aluno"
              required
            />
          </div>

          <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="0" required />
          </div>

          <div>
            <label for="peso">Peso (kg):</label>
            <input
              type="number"
              id="peso"
              name="peso"
              step="0.1"
              min="0"
              required
            />
          </div>

          <div>
            <label for="altura">Altura (m):</label>
            <input
              type="number"
              id="altura"
              name="altura"
              step="0.01"
              min="0"
              required
            />
          </div>

          <div>
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
              <option value="">--Selecione--</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
            </select>
          </div>
        </div>

        <button type="submit" class="button">Cadastrar Aluno</button>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
